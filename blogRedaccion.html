<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" type="image/png" href="/img/perfil2.png">

    <script defer src="js/blogRedaccion.js"></script>

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/blogRedaccion.css" />
    <link rel="stylesheet" href="/css/estilos.css">

<body>

    <form id="formulario" class="formulario">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="titulo">Título:</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título">
                    </div> <br>
                    <div class="form-group">
                        <label for="imagen">Imagen:</label>
                        <input type="file" class="form-control-file" id="imagen">
                    </div>
                </div>
            </div>
        </div>
    
        
            <textarea id="editor">Tu lugar para para esos relatos, historias y emociones...</textarea>
            <div class="d-flex justify-content-center"> 
            <button type="button" class="custom-btn" onclick="guardarContenido()">Guardar</button>
        </div>
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
